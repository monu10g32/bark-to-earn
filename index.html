<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0" />
    <title>Bark to Earn</title>

    <!-- Farcaster Mini App Metadata -->
    <meta
      name="fc:miniapp"
      content='{
        "version": "1",
        "imageUrl": "https://bark-to-earn.vercel.app/image.png",
        "button": {
          "title": "Claim Bark",
          "action": {
            "type": "launch_frame",
            "name": "BarkToEarn",
            "url": "https://bark-to-earn.vercel.app",
            "splashImageUrl": "https://bark-to-earn.vercel.app/splash.png",
            "splashBackgroundColor": "#8B5CF6"
          }
        }
      }'
    />

    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #00C9A7, #8B5CF6);
        color: white;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        margin-top: 24px;
        font-size: 1.8rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      }

      .stats {
        width: 100%;
        max-width: 390px;
        display: flex;
        justify-content: space-between;
        font-size: 1rem;
        font-weight: bold;
        padding: 0 12px;
      }

      .bark-image {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        border: 5px solid white;
        margin: 20px 0;
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .bark-image:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
      }

      .counter {
        font-size: 1.2rem;
        margin: 6px 0;
      }
    </style>
  </head>

  <body>
    <h1>üêæ Bark to Earn üêæ</h1>

    <div class="stats">
      <div id="totalBarks">Total Barks: ...</div>
      <div id="totalUsers">Total Users: ...</div>
    </div>

    <img
      src="./doglogo.png"
      alt="Dog Button"
      class="bark-image"
      id="barkButton"
    />

    <h2 id="totalTokens" class="counter">Bark Tokens Distributed: ...</h2>

    <script type="module">
      import {
        createConfig,
        connect,
        readContract,
        writeContract,
        http
      } from "https://esm.sh/@wagmi/core";

      import { base } from "https://esm.sh/@wagmi/core/chains";
      import { farcasterMiniApp } from "https://esm.sh/@farcaster/miniapp-wagmi-connector";
      import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";

      // üîß Config
      const config = createConfig({
        chains: [base],
        transports: {
          [base.id]: http("https://base-mainnet.g.alchemy.com/v2/5x3Z8Qy0iG5t1VXmwiOR_")
        }
      });

      // üîπ Fetch contract stats
      const fetchStats = async (config, address, abi) => {
        try {
          const [barks, tokens, users] = await Promise.all([
            readContract(config, { address, abi, functionName: "totalBarks" }),
            readContract(config, { address, abi, functionName: "totalTokensDistributed" }),
            readContract(config, { address, abi, functionName: "totalUniqueUsers" })
          ]);

          document.getElementById("totalBarks").innerText = `Total Barks: ${barks}`;
          document.getElementById("totalTokens").innerText = `Bark Tokens Distributed: ${formatLargeNumber(tokens)}`;
          document.getElementById("totalUsers").innerText = `Total Users: ${users}`;
        } catch (err) {
          console.error("Stats fetch failed:", err);
        }
      };

      function formatLargeNumber(num) {
        const n = Number(num) / 1e18;
        if (n >= 1e6) return `${(n / 1e6).toFixed(1)}M`;
        if (n >= 1e3) return `${(n / 1e3).toFixed(1)}K`;
        return n.toFixed(2);
      }

      const startApp = async () => {
        try {
          await connect(config, { connector: farcasterMiniApp() });

          // Contract placeholder (replace after deployment)
          const { address, abi } = await fetch("/contract.json").then(r => r.json());

          const btn = document.getElementById("barkButton");
          btn.addEventListener("click", async () => {
            btn.style.opacity = 0.6;
            try {
              const hash = await writeContract(config, {
                address,
                abi,
                functionName: "bark"
              });
              console.log("Barked!", hash);
              await fetchStats(config, address, abi);
            } catch (err) {
              console.error("Bark failed:", err);
            } finally {
              btn.style.opacity = 1;
            }
          });

          await fetchStats(config, address, abi);
          await sdk.wallet.getEthereumProvider();
          sdk.actions.ready({ disableNativeGestures: true });
        } catch (err) {
          console.warn("Initialization error:", err);
        }
      };

      startApp();
    </script>
  </body>
</html>
